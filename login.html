<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>JD â€” Login</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body{
    min-height:100vh;
    margin:0;
    display:flex;
    align-items:center;
    justify-content:center;
    background: linear-gradient(120deg,#021B79 0%, #0575E6 100%);
    color:#fff;
    font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto;
  }
  .card-login{
    width:380px;
    padding:22px;
    border-radius:12px;
    background:rgba(255,255,255,0.04);
    box-shadow:0 8px 30px rgba(2,6,23,0.6);
    border:1px solid rgba(255,255,255,0.06);
  }
  h3{font-weight:600}
  .link-light{color:#dff; text-decoration:underline}
</style>
</head>
<body>
  <div class="card-login">
    <h3 class="mb-2">Welcome back to JD</h3>
    <p class="text-white-50">Login to view and track your nutrition & fitness</p>

    <form id="loginForm" autocomplete="off">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input id="loginEmail" type="email" class="form-control" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input id="loginPassword" type="password" class="form-control" required />
      </div>

      <div class="d-grid mb-2">
        <button class="btn btn-light btn-lg text-primary" type="submit">Login</button>
      </div>

      <div class="text-center">
        <small class="text-white-50">No account? <a class="link-light" href="register.html">Create one</a></small>
      </div>
    </form>
  </div>

<script>
  function loadUsers(){ return JSON.parse(localStorage.getItem('jdUsers')||'[]'); }

  document.getElementById('loginForm').addEventListener('submit', function(e){
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim().toLowerCase();
    const password = document.getElementById('loginPassword').value;

    const users = loadUsers();
    const user = users.find(u=>u.email === email && u.password === password);

    if(!user){
      alert('Invalid email or password');
      return;
    }

    // set logged-in user and redirect
    localStorage.setItem('jdLoggedInUser', JSON.stringify(user));
    window.location.href = 'dashboard.html';
  });
</script>
</body>
</html>
